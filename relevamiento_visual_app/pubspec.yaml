name: relevamiento_visual_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  email_validator: ^1.0.0
  firebase_core: 0.5.0
  firebase_storage:
  cloud_firestore: "^0.14.0+2"
  bordered_text: ^1.0.0
  cupertino_icons: ^0.1.3
  camera: ^0.5.8+6
  path_provider: ^1.6.16
  path: ^1.7.0
  flutter_spinkit: ^4.1.2+1
  image_cropper: 1.0.2
  image_picker: ^0.6.7+11
  splashscreen:

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true


  assets:
      - images/
      - fonts/

  fonts:
      - family: Orbitron
        fonts:
          - asset: fonts/Orbitron-Regular.ttf
          - asset: fonts/Orbitron-Medium.ttf
          - asset: fonts/Orbitron-SemiBold.ttf
          - asset: fonts/Orbitron-Bold.ttf
          - asset: fonts/Orbitron-ExtraBold.ttf
          - asset: fonts/Orbitron-Black.ttf

  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
